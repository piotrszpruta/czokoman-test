    <script type="application/javascript">
        var audio;
        Howler.autoUnlock = true;
        function playAudio(path) {
            // if (audio != null) {

            //     audio.unload();
            //     audio = null;
            // }
            audio = new Howl({
                usingWebAudio: false,
                html5: false,
                mute: false,
                webAudio: true,
                volume: 1,
                src: [path],
                preload: true,
                onend: function() {
                    audio.unload();
                }
            });
            audio.play();
            
        }

        function stopAudio() {
            audio.stop();
