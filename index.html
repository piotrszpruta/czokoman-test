<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="czokoman">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>czokoman</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.1/dist/howler.min.js"></script>
    <script type="application/javascript">
        var audio;
        Howler.autoUnlock = true;
        function playAudio(path) {
            audio = new Howl({
                usingWebAudio: false,
                html5: true,
                mute: false,
                webAudio: true,
                volume: 1,
                src: [path],
                preload: true,
                onloaderror: (error) => alert(error)
            });
            audio.play();
            
        }

        function stopAudio() {
            audio = new Howl({});
            audio.unload();
        }
    </script>
</head>

<body>
    <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('flutter_service_worker.js?v=3567113588');
            });
        }
    </script>
    <script src="main.dart.js" type="application/javascript"></script>
</body>

</html>
